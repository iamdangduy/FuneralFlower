<link href="https://fonts.cdnfonts.com/css/mmc" rel="stylesheet" />
<div
  ng-init="isDisplayDelayInfo=true; isChangedBackgroundImage=true; oldBackgroundImageUrl='/File/ViewImageShare?imgPath=/Images/dac25.dahahi.vn/./DAC25CHECKINSCREENBLANK_VIE_f80cb025439.png'; newBackgroundImageUrl='/File/ViewImageShare?imgPath=/Images/dac25.dahahi.vn/./DAC25CHECKINSCREENBLANK_VIE_f80cb025439.png'; delayTime=10000; infoDelayTime=1000"
  ng-show="false"
>
  &nbsp;
</div>

<div
  class="row"
  style="
    position: absolute;
    top: 600px;
    text-align: center;
    width: 100%;
    display: flex;
    height: 100px;
    font-size: 120px;
    justify-content: center;
    border: 1px solid white;
    align-items: center;
    color: white;
  "
>
  <p class="name" ng-show="checkin" style="width: 60%;">
    <span ng-show="checkin.GuestGender" style="font-size: 60px"
      >{{checkin.GuestGender == &#39;M&#39; ? &#39;Mr.&#39; :
      &quot;Ms.&quot;}}</span
    ><span ng-show="checkin.CustomerName">&nbsp;{{checkin.CustomerName}} </span>
  </p>
</div>

<div
  class="row"
  style="
    position: absolute;
    top: 930px;
    text-align: center;
    width: 90%;
    height: 100px;
    left: 75px;
    display: flex;
    border: 1px solid white;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    font-weight: 500;
    color: white;
  "
>
  <strong
    ><span ng-show="checkin" style="font-weight: 500"
      >{{checkin.CompanyName}}</span
    ></strong
  >
</div>

<div class="row" style="position: absolute; top: 1900px; color: black">
  <div class="col">
    <div class="checkin-detail" style="font-size: 15px">
      <div class="row">
        <div class="col-2"><strong>Thiết bị</strong></div>

        <div class="col-10">
          <strong
            ><md-select
              md-on-close="clearSearchTerm()"
              multiple="multiple"
              ng-model="selectedFaceIds"
              placeholder="Chọn thiết bị"
              style="margin: 0px 0px 0px 10px; width: 200px"
            >
              <md-select-header>
                <input
                  ng-keydown="$event.stopPropagation()"
                  ng-model="searchTerm"
                  placeholder="Chọn thiết bị"
                  type="search"
                />
              </md-select-header>
              <md-optgroup label="Chọn thiết bị">
                <md-option
                  ng-repeat="emp in faceList|filter:searchTerm"
                  ng-value="emp.IdStr"
                  >{{emp.MachineName}}</md-option
                >
              </md-optgroup>
            </md-select></strong
          >
        </div>
      </div>
    </div>
  </div>
</div>

<p>
  <strong>
    <style type="text/css">
      body {
        width: 1080px !important;
        height: 1920px !important;
        background-image: url("/File/ViewImageShare?imgPath=/Images/dac25.dahahi.vn/./DAC25CHECKINSCREENBLANK_VIE_f80cb025439.png");
        background-repeat: no-repeat;
        background-size: 1080px 1920px;
        color: white;
        font-family: "MMC", sans-serif;
      }

      .container {
        margin: 0px !important;
      }
    </style>
  </strong>
</p>
